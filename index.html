<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Dictionary App</title>
  </head>
  <body>
     <!-- Start Nav -->
     <!-- Image and text -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="https://asad.appideas.tech/assets/image/logo-img.png" width="30" height="30" class="d-inline-block align-top" alt="">
      Sid Dictionary
    </a>
  </nav>
    <!-- End Nav -->

    <!-- Start Input Section -->
    <section class="container">
        <div class="row wrapper">
            <div class="col-xl-12">
                <h1 class="py-5">Find any existing english word definition :</h1>
       
                <div class="input-group mb-3 input-group-lg">
                    <input type="text" id="input" class="form-control" placeholder="Type a word" aria-label="Type a word">
                    <div class="input-group-append">
                      <button class="btn btn-outline-warning btn-lg" type="button" id="search">Search</button>
                    </div>
                  </div>
            </div>
          </div>
    </section>
    <!-- End Input Section -->

    <!-- Start Definition Section -->
        <section class="data container">
            <span class="loading">Loading...</span>
            <p class="def"></p>
            <div class="audio"></div>
            <div class="not-found"></div>
        </section>
    <!-- End Definition Section -->


  <script src="app.js"></script>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
